[tox]
envlist = py{37,38,39,310}-django{32,40}

[testenv]
commands = coverage run --parallel -m pytest {posargs}
deps =
    django32: Django>=3.2,<4.0
    django40: Django>=4.0,<4.1
extras = test

[testenv:coverage-report]
deps = coverage[toml]
skip_install = true
commands =
    coverage combine
    coverage report

[testenv:format]
basepython = python3.10
deps =
    black
    isort
skip_install = true
commands =
    isort --check-only src tests
    black --check src/ tests/
