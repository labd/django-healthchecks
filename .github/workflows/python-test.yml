name: Python Tests

on: [push]

jobs:

  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v1
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install tox
    - name: Validate formatting
      run: tox -e format

  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        tox_env:
            - py37-django32
            - py38-django32
            - py39-django32
            - py310-django32
            - py37-django40
            - py38-django40
            - py39-django40
            - py310-django40
        include:
            - python-version: "3.7"
              tox_env: py37-django32
            - python-version: "3.8"
              tox_env: py38-django32
            - python-version: "3.9"
              tox_env: py39-django32
            - python-version: "3.10"
              tox_env: py310-django32
            - python-version: "3.7"
              tox_env: py37-django40
            - python-version: "3.8"
              tox_env: py38-django40
            - python-version: "3.9"
              tox_env: py39-django40
            - python-version: "3.10"
              tox_env: py310-django40
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox[toml]
    - name: Test with tox
      run: tox -e ${{ matrix.tox_env }}
    - name: Prepare artifacts
      run: mkdir .coverage-data && mv .coverage.* .coverage-data/
    - uses: actions/upload-artifact@master
      with:
        name: coverage-data
        path: .coverage-data/

  coverage:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@master
      with:
        name: coverage-data
        path: .
    - name: Set up Python 3.10
      uses: actions/setup-python@v1
      with:
        python-version: 3.10
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Prepare Coverage report
      run: tox -e coverage-report
    - name: Upload to codecov
      uses: codecov/codecov-action@v1.0.6
